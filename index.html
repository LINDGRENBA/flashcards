<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Flashcards</title>
</head>
<body>
  <div class="grid-container">

    <header class="grid-item">
      <h1>Javascript & jQuery Vocabulary Flashcards</h1>
      <h3>Click the card to show or hide the definition.</h3>
    </header>

    <div class="grid-item card1">
      <div id="javascript-word" class="item1 word">
        <h3>Javascript</h3>
      </div>
      <div id="javascript-definition" class="item1 definition">
        <p></p>
      </div>
    </div>

    <div class="grid-item card2">
      <div id="operators-word" class="item2 word">
        <h3>Operators</h3>
      </div>
      <div id="operators-definition" class="item2 definition">
        <p></p>
      </div>
    </div>

    <div class="grid-item card3">
      <div id="variable-word" class="item3 word">

      </div>
      <div id="variable-definition" class="item3 definition">
        <p></p>
      </div>
    </div>

    <div class="grid-item card4">
      <div id="var-naming-conventions-word" class="item4 word">
        <h3>Variable Naming Conventions</h3>
      </div>
      <div id="var-naming-conventions-definition" class="item4 definition">

    <div class="grid-item card5">

      </div>

      </div>
      <div id="arguments-definition" class="item7 definition">

    <div class="grid-item card8">
      <div id="parameters-word" class="item8 word">
        <h3>Parameters</h3>
      </div>
      <div id="parameters-definition" class="item8 definition">

      </div>
      <div id="strings-definition" class="item11 definition">
